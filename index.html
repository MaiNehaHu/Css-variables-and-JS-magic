<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Js and CSS variables</title>
  </head>
  <body>
    <h1>JavaScript and <p class="css">CSS</p></h1>
    <div class="edits">
      <h2>Spacing :</h2>
      <input type="range" name="spacing" id="spacing" min="10" max="100" data-sizing="px" />
      <h2>Blur :</h2>
      <input type="range" name="blur" id="blur" min="0" max="25" data-sizing="px"  />
      <h2>Base Color :</h2>
      <input type="color" name="base" id="basecolor" data-sizing="" />
    </div>
    <div class="image">
      <img src="./Friends' Explanation.png" alt="image" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
